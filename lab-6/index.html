<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Greetings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: repeating-linear-gradient(to right, #45cdff, #ff4ddb);
      background: linear-gradient(to bottom, #ecff72, #5affc8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #4facfe;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.1s ease;
    }

    button:hover {
      background: #00c6ff;
    }

    #greeting {
      margin-top: 30px;
      font-size: 1.5em;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    /* Animation for mood effect */
    .happy {
      animation: bounce 1s infinite alternate;
      color: #ffeb3b;
    }

    .sad {
      animation: fade 2s infinite alternate;
      color: #90caf9;
    }

    .excited {
      animation: pulse 1s infinite;
      color: #ff4081;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    @keyframes fade {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Personalized Greeting Page</h1>

  <form id="greetingForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <select id="mood" required>
      <option value="">Select your mood</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="excited">Excited</option>
    </select>
    <button type="submit">Get Greeting</button>
  </form>

  <div id="greeting"></div>

  <script>
    const form = document.getElementById('greetingForm');
    const greetingDiv = document.getElementById('greeting');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const mood = document.getElementById('mood').value;

      // Get current hour
      const hour = new Date().getHours();
      let timeGreeting;

      if (hour < 12) {
        timeGreeting = "Good Morning";
      } else if (hour < 18) {
        timeGreeting = "Good Afternoon";
      } else {
        timeGreeting = "Good Evening";
      }

      // Construct message
      const message = `${timeGreeting}, ${name}! You seem ${mood} today.`;

      // Update DOM
      greetingDiv.textContent = message;

      // Reset classes
      greetingDiv.className = "";

      // Add mood class for animation
      if (mood) {
        greetingDiv.classList.add(mood);
      }

      // Trigger transition
      greetingDiv.style.opacity = "1";
      greetingDiv.style.transform = "translateY(0)";
    });
  </script>

</body>
</html>
